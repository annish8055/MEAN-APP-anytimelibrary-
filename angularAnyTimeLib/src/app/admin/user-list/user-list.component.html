<app-admin-header></app-admin-header>
<div class="container">
    <h2>User List</h2>            
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>

      <tbody *ngFor="let user of UsersList">
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
        </tr>
       </tbody>
    </table>
  </div>
