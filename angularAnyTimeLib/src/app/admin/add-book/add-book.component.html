<app-admin-header></app-admin-header>
<div class="container">
    <h2>Add New Book</h2>
    <p>Fill all the details</p>
    <form class="form-inline" (ngSubmit)="onAddBook(f)" #f="ngForm">
      <div class="form-group">
        <label for="isbn">ISBN :</label>
            <input type="text" class="form-control" id="isbn" [(ngModel)]="isbn" name="isbn" placeholder="ISBN" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="title">Title :</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" placeholder="title" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="subtitle">Subtitle :</label>
            <input type="text" class="form-control" id="subtitle" [(ngModel)]="subtitle" name="subtitle" placeholder="subtitle" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="author">Author :</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="author" name="author" placeholder="author" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="published">Published :</label>
            <input type="text" class="form-control" id="published" [(ngModel)]="published" name="published" placeholder="published" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="publisher">Publisher :</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="publisher" name="publisher" placeholder="publisher" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="pages">Pages :</label>
            <input type="text" class="form-control" id="pages" [(ngModel)]="pages" name="pages" placeholder="pages" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="description">Description :</label>
            <input type="text" class="form-control input-lg" id="description" [(ngModel)]="description" name="description" placeholder="description" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="genre">Genre :</label>
            <input type="text" class="form-control" id="genre" [(ngModel)]="genre" name="genre" placeholder="genre" required="required">
      </div><br><br>
      <div class="form-group">
      <label for="image">Image URL :</label>
            <input type="text" class="form-control" id="image" [(ngModel)]="image" name="image" placeholder="image">
      </div><br><br>


      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
