<div class="col-lg-4 col-sm-4">

    </div>
    <div class="col-lg-8 col-sm-8">
    <h3>Book Details</h3>
    <br>
    <p><b>Title:</b> {{bookData.title}} </p>
    <p><b>ISBN:</b> {{bookData.isbn}}</p>
    <p><b>Subtitle:</b> {{bookData.subtitle}}</p>
    <p><b>Author:</b> {{bookData.author}}</p>
    <p><b>Publisher:</b> {{bookData.publisher}}</p>
    <p><b>Genre:</b> {{bookData.genre}}</p>
    <p><b>Pages:</b> {{bookData.pages}}</p>

    </div>
