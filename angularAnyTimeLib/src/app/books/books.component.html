<app-header 
(searchItem)="onBookSearched($event)"></app-header>
<div *ngIf="show==false">
   <div class="container fluid">
    <div class="row">
    <div class="col-lg-12">
    <img id="lib" src="../../assets/lIBRARY.jpg" alt="All Library Books" height="200" width="100%">
<br>
<hr>
</div></div>
<div class="col-lg-4 col-sm-6 col-xs-6"
*ngFor="let book of booksList | filterbook:searchedBook"
><a (click)="onClick(book)">
<img src={{book.image}} onerror="this.src='https://cidco-smartcity.niua.org/wp-content/uploads/2017/08/No-image-found.jpg'" alt="no image available" height="150" width="120">
<br>
{{ book.title }}</a>
<br>
<br>
</div>
</div></div>
<div *ngIf="show==true">
        <br>
    <button id="backButton" class="btn btn-warning" (click)="onClick()">back to library</button>
    <br>
    <br>
     <app-book-detail [bookData]="bookse"></app-book-detail>
     <button id="backButton1" class="btn btn-primary" (click)="onClickTake(bookse)">Take this Book</button>

</div>
