<div class="login-form">
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="avatar">
    <img src="../../../assets/signUp.jpg" alt="Avatar">
  </div>
      <h2 class="text-center">Registration</h2>   
      <div class="form-group">
        <input type="text" class="form-control" id="fullname" [(ngModel)]="fullname" name="fullname" placeholder="Fullname"  required="required">
      </div>
  <div class="form-group">
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="email"  required="required">
      </div>    
      <div class="form-group">
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required="required">
    </div>      
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
      </div>
  <div class="clearfix">
             <a [routerLink]="['/signin']" class="pull-right">Sign in</a>
      </div>
  </form>
</div>
